<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>farm-connect</title>
  </head>
  <body>
    <div id="app">

      <header class="mt-6">
        <nav>
          <div class="flex justify-center space-x-72">
            <div>
              <h3 class="font-semibold">9:41</h3>
            </div>
              
            <div>
              <i class='bx bx-signal-4'></i>
              <i class='bx bx-wifi' ></i>
              <i class='bx bxs-battery' style='color:#0a0a0a' ></i>
            </div>
          </div>
        </nav>
      </header>

      <section>
        <div class="flex flex-col items-center mt-6">
            <div>
                <img src="/images/Farm Connect 1.png" alt="hero">
            </div>

            <div class="flex space-x-32 mt-8">
                <div class="flex flex-col items-center gap-0.5">
                    <h3 class="text-xl font-semibold text-green-800">Log in</h3>
                    <div class="bg-green-600 h-1 w-36"></div>
                </div>
                <div>
                    <h3 class="text-gray-400 text-xl font-semibold">Sign up</h3>
                </div>
            </div>
        </div>
      </section>

      <section>
        <div class="flex flex-col items-center mt-12">
            <div>
                <h3 class="mb-2 font-semibold">Your Email</h3>
                <input class="w-100 text-black border border-gray-400 rounded-lg p-4 focus:outline-none focus:border-blue-600" type="text" placeholder="contact@gmail.com">
            </div>

            <div>
                <h3 class="mb-2 mt-4 font-semibold">Password</h3>
                <input class="w-100 text-black border border-gray-400 rounded-lg p-4 focus:outline-none focus:border-blue-600" type="text" placeholder="**********">
            </div>

            <div class="flex space-x-34 mt-3">
                <div>
                    <h4 class="text-gray-400 font-medium">Wrong password</h4>
                </div>
                <div>
                    <h4 class="text-blue-500 font-medium">Forgot password?</h4>
                </div>
            </div>

            <div class="mt-4 mb-8">
                <a href="signup.html">
                    <button class="bg-green-800 text-white px-42 py-4 rounded-lg">
                        <h4 class="font-semibold">Continue</h4>
                    </button>
                </a>
            </div>

            <div class="flex justify-center gap-3 items-center mb-8">
                <div class="bg-gray-300 h-0.5 w-32"></div>
                <div>
                    <h4 class="text-gray-400">Or</h4>
                </div>
                <div class="bg-gray-300 h-0.5 w-32"></div>
            </div>

            <div class="mt-4">
                <button class="flex items-center justify-center gap-3 w-full border-2 border-gray-300 rounded-lg py-4 px-28 hover:bg-gray-50">
                    <img src="/images/pngwing 2.png" alt="google">
                    <h3>Login with Google</h3>
                </button>
            </div>

            <div class="flex gap-1 mt-8">
                <h4 class="text-gray-400 font-medium">Don't have an account?</h4>
                <h4 class="text-blue-500 font-medium">Sign up</h4>
            </div>
        </div>
      </section>

    </div>

  </body>
</html>
