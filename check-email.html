<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>farm-connect</title>
  </head>
  <body>
    <div class="px-180" id="app">

      <header class="mt-6">
        <nav>
          <div class="flex  space-x-72">
            <div>
              <h3 class="font-semibold">9:41</h3>
            </div>
              
            <div>
              <i class='bx bx-signal-4'></i>
              <i class='bx bx-wifi' ></i>
              <i class='bx bxs-battery' style='color:#0a0a0a' ></i>
            </div>
          </div>
        </nav>
      </header>

      <section>
        <div class="flex flex-col mt-12 ">
            <div>
                <img src="/images/Group 5.png" alt="arrow">
            </div>

            <div class="mt-8">
                <h2 class="text-2xl font-bold">Check your email</h2>
                <h4 class="mt-4 text-gray-500 font-medium">We sent a reset link to <span class="text-black font-semibold">contact@gmail.com</span> <br> enter 5 digit code that mentioned in the email</h4>
            </div>

            <div class="grid grid-cols-5 gap-4 mt-10 mb-6">

                <div class="w-16 h-16 border-2 border-blue-500 rounded-lg flex items-center justify-center bg-white">
                    <span class="text-2xl font-semibold text-gray-700">8</span>
                </div>

                <div class="w-16 h-16 border-2 border-blue-500 rounded-lg flex items-center justify-center bg-white">
                    <span class="text-2xl font-semibold text-gray-700">6</span>
                </div>

                <div class="w-16 h-16 border-2 border-blue-500 rounded-lg flex items-center justify-center bg-white">
                    <span class="text-2xl font-semibold text-gray-700">3</span>
                </div>

                <div class="w-16 h-16 border-2 border-gray-300 rounded-lg flex items-center justify-center bg-white">
                    <span class="text-2xl font-semibold text-gray-700"></span>
                </div>

                <div class="w-16 h-16 border-2 border-gray-300 rounded-lg flex items-center justify-center bg-white">
                    <span class="text-2xl font-semibold text-gray-700"></span>
                </div>
                
            </div>

            <div class="mt-8 mb-8">
                <a href="new-password.html">
                    <button class="bg-green-800 text-white px-40 py-4 rounded-lg">
                        <h4 class="font-semibold">Verify Code</h4>
                    </button>
                </a>
            </div>

            <div class="flex justify-center gap-1 mt-2">
                <h4 class="text-gray-400 font-medium">Haven't got the email yet?</h4>
                <h4 class="text-blue-500 font-medium">Resend email</h4>
            </div>
        </div>
      </section>

    </div>

  </body>
</html>
